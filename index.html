<!DOCTYPE html>
<html>

<head>
    <title>Best Game Ever</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="container">
        <h1 id='title'>Puyo Pop</h1>
        <div id="members">
            <h2>Group Members:</h2>
            <p class='name'>David Steiner</p>
            <p class='name'>Adam Wang</p>
            <p class='name'>Volodymyr Siedlecki</p>
        </div>
        <button id="start" onclick="showRules()">START</button>
        <div id="gameArea">
                <div id="text">
                    <!-- description of game -->
                    <h3 class="details">How it works</h3>
                    <p class="details"> It's like tetris, but better.
                        <br> Here's a little taste of gameplay. Once you're ready, view the mock-up. </p>
                    <button class="details" id="mock-up" onclick="showGame()"> View Mock-Up </button>
                    <iframe class="details" width="420" height="315" src="http://www.youtube.com/embed/rowyS0wfuUc" frameborder="0"></iframe </div>
                 </div>
                <div id="board">
                    <!--                    the look of the game should be placed here.         -->
                    	<div id="menu">
				<button class="menuItem">One Player</button>
				<button class="menuItem">Two Player</button>
				<button class="menuItem">Settings</button>
				</div>
				<div id="intro">
					<img src="media/puyopuyo.gif" alt="Puyo Puyo" style="width:550px;height:500px">
				</div>
                </div>
        </div>
</body>

</html>
