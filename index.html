<!DOCTYPE html>
<html>
    <head>
        <title>Puyo Pop - COMP 426</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
        <script src="puyo.js"></script>
        <script src="https://rawgithub.com/madrobby/keymaster/master/keymaster.js"></script>
    </head>
    <body>
        <nav>
            <div id='menubox'>
                <div class="menu">
                    <p> Current Score </p>
                    <p class='info' id='currentScore'> 0 </p>
                </div>
                <div class="menu">
                    <p> High Score </p>
                    <p class='info' id='highScore'> 0 </p>
                </div>
            </div>
        </nav>
        <div id="container">
            <div id='title'>
                <h1 id='bubbleBig'>Puyo Pop</h1>
                <h1 id='bubbleSmall'>Puyo Pop</h1>
            </div>
            <div id="members">
                <h2>Group Members:</h2>
                <p class='name'>David Steiner</p>
                <p class='name'>Adam Wang</p>
                <p class='name'>Volodymyr Siedlecki</p>
            </div>
            <button class="btn" id='start' onclick="showGame()">PLAY</button>
            <div id="gameArea">
                <div id='players'>
                    <button class="btn" id='p1' onclick="showCanvas();init();"> One Player</button>
                    <div id='space'></div>
                    <button class="btn" id='p2' onclick="warning()"> Two Player</button>
                </div>
                <p id ='instructions'> 
                       Instuctions <\br> 
                       ....
                   </p>
                <div id="center">
                    <canvas id="demoCanvas" width="300" height="600" style="background-color: #D3D3D3;">
                        alternate content
                    </canvas>
                    <p id='pause'> Press P to Pause and I for Instructions </p>
                </div>
            </div>
        </div>
        <nav id='nav2'>
            <div id='menubox2'>
                <div class="menu">
                    <p> Timer </p>
                    <p class='info' id ='time'> 0 </p>
                    </span>
                </div>
                <div class="menu">
                    <button id='reset' onclick='resetGame()'> Reset </button>
                </div>
            </div>
        </nav>
    </body>
</html>
